<svg xmlns="http://www.w3.org/2000/svg">
   <param name="leftBorder" value="2%" />
   <rect x="1%" y="2%" width="98%" height="96%" style="fill:none;stroke-width:9;stroke:rgb(0,0,0)" />

   <!-- Horinzontal lines - Y increments 16 between 2 and 96 -->
   <line x1="1%" x2="99%" y1="16%" y2="16%" style="stroke-width:6;stroke:rgb(0,0,0)" />
   <line x1="1%" x2="99%" y1="32%" y2="32%" style="stroke-width:3;stroke:rgb(0,0,0)" />
   <line x1="1%" x2="99%" y1="48%" y2="48%" style="stroke-width:3;stroke:rgb(0,0,0)" />
   <line x1="1%" x2="99%" y1="64%" y2="64%" style="stroke-width:3;stroke:rgb(0,0,0)" />
   <line x1="1%" x2="99%" y1="80%" y2="80%" style="stroke-width:3;stroke:rgb(0,0,0)" />

   <!-- Vertical lines - X increments 14 between 1 and 99 -->
   <line x1="15%" x2="15%" y1="2%" y2="98%" style="stroke-width:3;stroke:rgb(0,0,0)" />
   <line x1="29%" x2="29%" y1="2%" y2="98%" style="stroke-width:3;stroke:rgb(0,0,0)" />
   <line x1="43%" x2="43%" y1="2%" y2="98%" style="stroke-width:3;stroke:rgb(0,0,0)" />
   <line x1="57%" x2="57%" y1="2%" y2="98%" style="stroke-width:3;stroke:rgb(0,0,0)" />
   <line x1="71%" x2="71%" y1="2%" y2="98%" style="stroke-width:3;stroke:rgb(0,0,0)" />
   <line x1="85%" x2="85%" y1="2%" y2="98%" style="stroke-width:3;stroke:rgb(0,0,0)" />

   <!-- Days of week - X increments 14 between 3 and 87-->
   <text x="2%" y="9%" fill="black">Sunday</text>
   <text x="16%" y="9%" fill="black">Monday</text>
   <text x="30%" y="9%" fill="black">Tuesday</text>
   <text x="44%" y="9%" fill="black">Wednesday</text>
   <text x="44%" y="9%" fill="black">Wednesday</text>
   <text x="58%" y="9%" fill="black">Thursday</text>
   <text x="72%" y="9%" fill="black">Friday</text>
   <text x="86%" y="9%" fill="black">Saturday</text>


</svg>
